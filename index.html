<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <p>
      hold down the left mouse button to draw, hold right mouse button to erase
    </p>
    <div class="button-group">
      <button id="generate-grid-button">Generate New Grid</button>
      <button id="color" class="mode-button active">Black</button>
      <button id="rainbow" class="mode-button">Rainbow</button>
      <button id="random" class="mode-button">Random</button>
      <button id="clear-button">Clear</button>
    </div>
    <div class="container"></div>
    <div class="controls">
      <div class="control-knobs">
        <div class="knob knob-left"></div>
        <p id="branding">Etch A Sketch</p>
        <div class="knob knob-right"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

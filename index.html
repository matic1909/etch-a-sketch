<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Etch A Sketch</h1>
    <p id="instruction">
      Hold down the left mouse button to draw, right mouse button to erase.
    </p>
    <div class="menu-buttons">
      <button id="generate-grid-button">Generate New Grid</button
      ><button id="clear-button">Clear</button>
    </div>
    <div class="option-group">
      <input id="colorpicker" type="color" value="#000000" />
      <button id="color" class="mode-button active">Color</button>
      <button id="rainbow" class="mode-button">Rainbow</button>
      <button id="random" class="mode-button">Random</button>
    </div>
    <div class="etch">
      <div id="branding"><p>Etch A Sketch</p></div>
      <div class="container"></div>
      <div class="controls">
        <div class="control-knobs">
          <div class="knob knob-left"></div>
          <div class="knob knob-right"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
